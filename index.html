<!DOCTYPE html>
<html>
<head>
  <title>O/L Result Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .subject-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .subject-row select {
      flex: 1;
    }
    h2 {
      text-align: center;
    }
    .add-btn {
      background: #28a745;
      color: white;
    }
    .submit-btn {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>O/L Result Submission</h2>
  <form id="mainForm">
    <input type="text" name="studentName" placeholder="Student Name" required>
    <input type="text" name="indexNumber" placeholder="Index Number" required>

    <div id="subjectContainer">
      <div class="subject-row">
        <select name="subject" required>
          <option value="">Select Subject</option>
          <option>Science(Sinhala Medium)</option>
          <option>Mathematics(Sinhala Medium)</option>
          <option>English</option>
          <option>Sinhala</option>
          <option>History</option>
          <option>Commerce</option>
          <option>Japan</option>
          <option>ICT</option>
          <option>Science(English Medium)</option>
          <option>Mathematics(English Medium)</option>
        </select>
        <select name="result" required>
          <option value="">Select Result</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>S</option>
          <option>W</option>
        </select>
      </div>
    </div>

    <button type="button" class="add-btn" onclick="addSubject()">+ Add Another Subject</button>
    <button type="submit" class="submit-btn">Submit All</button>
  </form>
</div>

<script>
  const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSf-vR_Z4v8x6y6wIYg-Ki9_LKC3rrWydxglt8uxAkTdAWbJ6A/formResponse";

  const entries = {
    name: "entry.147771650",
    index: "entry.1154045172",
    subject: "entry.831143142",
    result: "entry.459883525"
  };

  function addSubject() {
    const container = document.getElementById("subjectContainer");
    const row = document.createElement("div");
    row.className = "subject-row";
    row.innerHTML = `
      <select name="subject" required>
        <option value="">Select Subject</option>
        <option>Science(Sinhala Medium)</option>
        <option>Mathematics(Sinhala Medium)</option>
        <option>English</option>
        <option>Sinhala</option>
        <option>History</option>
        <option>Commerce</option>
        <option>Japan</option>
        <option>ICT</option>
        <option>Science(English Medium)</option>
        <option>Mathematics(English Medium)</option>
      </select>
      <select name="result" required>
        <option value="">Select Result</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>S</option>
        <option>W</option>
      </select>`;
    container.appendChild(row);
  }

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  document.getElementById("mainForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const studentName = this.studentName.value.trim();
    const indexNumber = this.indexNumber.value.trim();

    if (!studentName || !indexNumber) {
      alert("Please enter student name and index number.");
      return;
    }

    const rows = document.querySelectorAll(".subject-row");
    let submittedCount = 0;

    for (let i = 0; i < rows.length; i++) {
      const subject = rows[i].querySelector("select[name='subject']").value;
      const result = rows[i].querySelector("select[name='result']").value;

      if (!subject || !result) {
        alert(`Missing subject or result in row ${i + 1}. Please fix and try again.`);
        return;
      }

      console.log(`Submitting row ${i + 1}: ${studentName}, ${indexNumber}, ${subject}, ${result}`);

      const formData = new FormData();
      formData.append(entries.name, studentName);
      formData.append(entries.index, indexNumber);
      formData.append(entries.subject, subject);
      formData.append(entries.result, result);

      await fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      });

      await sleep(1200); // wait for Google Form to process
      submittedCount++;
    }

    alert(`âœ… ${submittedCount} subjects submitted successfully!`);

    this.reset();
    document.getElementById("subjectContainer").innerHTML = `
      <div class="subject-row">
        <select name="subject" required>
          <option value="">Select Subject</option>
          <option>Science(Sinhala Medium)</option>
          <option>Mathematics(Sinhala Medium)</option>
          <option>English</option>
          <option>Sinhala</option>
          <option>History</option>
          <option>Commerce</option>
          <option>Japan</option>
          <option>ICT</option>
          <option>Science(English Medium)</option>
          <option>Mathematics(English Medium)</option>
        </select>
        <select name="result" required>
          <option value="">Select Result</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>S</option>
          <option>W</option>
        </select>
      </div>`;
  });
</script>


</body>
</html>
